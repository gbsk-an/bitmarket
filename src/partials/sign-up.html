<div id="sign-up" class="sign-up">
  <div class="sign-up__head">
    <div class="sign-up__head__logo">
      <a href="index.html" class="sign-up__head__link">
        <img src="../img/svg/logo.svg" width="32" height="32" alt="logo">
        <p class="sign-up__head__link__title">BitMarket</p>
      </a>
    </div>
    <div class="sign-up__link">
      <p class="sign-up__link__p p-14">Already have an account? <a href="login.html" class="sign-up__link__login">Login</a></p>
    </div>
  </div>
  <div class="sign-up-wrapper">
    <div class="sign-up-form">
      <h3 class="sign-up-form__h3">Sign up to BitMarket</h3>
      <p class="sign-up-form__openId">Authenticating with OpenID</p>
      <div class="registration-btns">
        <div class="registration-btns__apple">
          <button type="button" class="registration-btns__apple--btn">
            <img src="../img/svg/apple-4.svg" class="registration-btns__icon" width="16" height="16"alt="apple">
            <span>Apple</span>
          </button>
        </div>
        <div class="registration-btns__google">
          <button type="button" class="registration-btns__google--btn">
            <img src="../img/svg/google.svg" class="registration-btns__icon" width="16" height="16" alt="google">
            <span>Google</span>
          </button>
        </div>
      </div>
      <p class="sign-up-form__continue p-14">Or continue with email</p>
    </div>
    <div class="sign-up-email p-14">
      <input class="sign-up-email__email" autocomplete="on" placeholder="email" type="text" maxlength>
    </div>
    <div class="sign-up-password p-14">
      <input class="sign-up-password__password" autocomplete="on" placeholder="password" type="password">
    </div>
    <div class="sign-up-button">
      <button class="sign-up-button__btn btn-reset" value="sign-up">Create Account</button>
    </div>
    <div class="sign-up-privacy-policy">
      <p class="sign-up-privacy-policy__text p-14">By signing up, I agree to <a href="#" class="sign-up-privacy-policy__link p-14">BitMarket's Terms of Use</a> and <a href="#" class="sign-up-privacy-policy__link">Privacy Policy</a></p>
    </div>
  </div>
</div>
