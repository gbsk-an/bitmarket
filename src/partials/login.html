<div id="login" class="login-block bg-light">
  <div class="login-block__head">

      <a href="index.html" class="login-block__head__link">
        <img src="../img/svg/logo.svg" width="32" height="32" alt="logo">
        <p class="login-block__head__link__title">BitMarket</p>
      </a>
    </div>
    <div class="login-block__link">
